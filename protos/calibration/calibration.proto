syntax = "proto3";

package mavsdk.rpc.calibration;

import "mavsdk_options.proto";

option java_package = "io.mavsdk.calibration";
option java_outer_classname = "CalibrationProto";

// Enable to calibrate sensors of a drone such as gyro, accelerometer, and magnetometer.
service CalibrationService {
    // Perform gyro calibration.
    rpc SubscribeCalibrateGyro(SubscribeCalibrateGyroRequest) returns(stream CalibrateGyroResponse) { option (mavsdk.options.async_type) = ASYNC; }
    // Perform accelerometer calibration.
    rpc SubscribeCalibrateAccelerometer(SubscribeCalibrateAccelerometerRequest) returns(stream CalibrateAccelerometerResponse) { option (mavsdk.options.async_type) = ASYNC; }
    // Perform magnetometer caliration.
    rpc SubscribeCalibrateMagnetometer(SubscribeCalibrateMagnetometerRequest) returns(stream CalibrateMagnetometerResponse) { option (mavsdk.options.async_type) = ASYNC; }
    // Perform gimbal accelerometer calibration.
    rpc SubscribeCalibrateGimbalAccelerometer(SubscribeCalibrateGimbalAccelerometerRequest) returns(stream CalibrateGimbalAccelerometerResponse) { option (mavsdk.options.async_type) = ASYNC; }
    // Cancel ongoing calibration process.
    rpc Cancel(CancelRequest) returns(CancelResponse) { option (mavsdk.options.async_type) = SYNC; }
}

message SubscribeCalibrateGyroRequest {}
message CalibrateGyroResponse {
    CalibrationResult calibration_result = 1;
    ProgressData progress_data = 2; // Progress data
}

message SubscribeCalibrateAccelerometerRequest {}
message CalibrateAccelerometerResponse {
    CalibrationResult calibration_result = 1;
    ProgressData progress_data = 2; // Progress data
}

message SubscribeCalibrateMagnetometerRequest {}
message CalibrateMagnetometerResponse {
    CalibrationResult calibration_result = 1;
    ProgressData progress_data = 2; // Progress data
}

message SubscribeCalibrateGimbalAccelerometerRequest {}
message CalibrateGimbalAccelerometerResponse {
    CalibrationResult calibration_result = 1;
    ProgressData progress_data = 2; // Progress data
}

message CancelRequest {}
message CancelResponse {}

// Result type.
message CalibrationResult {
    // Possible results returned for calibration commands
    enum Result {
        RESULT_UNKNOWN = 0; // Unknown error
        RESULT_SUCCESS = 1; // The calibration process succeeded
        RESULT_IN_PROGRESS = 2; // Intermediate message showing progress of the calibration process
        RESULT_INSTRUCTION = 3; // Intermediate message giving instructions on the next steps required by the process
        RESULT_FAILED = 4; // Calibration failed
        RESULT_NO_SYSTEM = 5; // No system is connected
        RESULT_CONNECTION_ERROR = 6; // Connection error
        RESULT_BUSY = 7; // Vehicle is busy
        RESULT_COMMAND_DENIED = 8; // Command refused by vehicle
        RESULT_TIMEOUT = 9; // Command timed out
        RESULT_CANCELLED = 10; // Calibration process got cancelled
    }

    Result result = 1; // Result enum value
    string result_str = 2; // Human-readable English string describing the result
}

/*
 * Progress data coming from calibration.
 *
 * Can be a progress percentage, or an instruction text.
 */
message ProgressData {
    bool has_progress = 1 [(mavsdk.options.default_value)="false"]; // Whether this ProgressData contains a 'progress' status or not
    float progress = 2 [(mavsdk.options.default_value)="NaN"]; // Progress (percentage)

    bool has_status_text = 3 [(mavsdk.options.default_value)="false"]; // Whether this ProgressData contains a 'status_text' or not
    string status_text = 4; // Instruction text
}
