syntax = "proto3";

package dronecode_sdk.rpc.params;

option java_package = "io.dronecode_sdk.params";
option java_outer_classname = "ParamProto";

service ParamsService {
 rpc GetIntParams(GetIntParamsRequest) returns(GetIntParamsResponse) {}
//  rpc SetIntParams(SetIntParamsRequest) returns(SetIntParamsResponse) {}
//  rpc GetFloatParams(GetFloatParamsRequest) returns(GetFloatParamsResponse) {}
//  rpc SetFloatParams(SetFloatParamsRequest) returns(SetFloatParamsResponse) {}
}

message GetIntParamsRequest {
    string name = 1;
}
message GetIntParamsResponse {
    ParamsResult params_result = 1;
    int32 value = 2;
}

