message ParamsResult {
    enum Result {
        UNKNOWN = 0;
        SUCCESS = 1;
        TIMEOUT = 2;
        CONNECTION_ERROR = 3;
        WRONG_TYPE = 4;
        PARAM_NAME_TOO_LONG = 5;
    }

    Result result = 1;
    string result_str = 2;
}